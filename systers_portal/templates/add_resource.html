{% extends "base.html" %}

{% block title %}
<title>Systers - Add resource</title>
{% endblock %}

{% block content %}
<form role="form" action="/resources/add/" method="POST">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Create</button>
</form>
{% if error %}
  <p>{{ error }}</p>
{% endif %}
{% endblock %}
