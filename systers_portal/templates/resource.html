{% extends "base.html" %}

{% block title %}
<title>Systers - {{ resource.title }}</title>
{% endblock %}

{% block content %}
<div>
  <h2>{{ resource.title }}</h2>
  <h5>By {{ resource.author }}, written on {{resource.date }}</h5>
  <h5>Location: {{ resource.location }}</h5>
  <div>{{ resource.content|safe }}</div>
  <div class="fb-share-button" data-href="{% url 'view_resource' resource.id %}"
       data-type="button"></div>
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'systersportal'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function () {
      var dsq = document.createElement('script');
      dsq.type = 'text/javascript';
      dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a
      href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
  </noscript>
  <a href="http://disqus.com" class="dsq-brlink">comments powered by <span
      class="logo-disqus">Disqus</span></a>
</div>
{% endblock %}
