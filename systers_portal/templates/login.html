{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
<title>Systers - Login</title>
{% endblock %}

{% block content %}

<form role="form" action="/login/" method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <button type="submit">Log in</button>
</form>
{% if error %}
  <p>{{ error }}</p>
{% endif %}
{% endblock %}
