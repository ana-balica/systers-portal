{% extends "base.html" %}

{% block title %}
<title>Systers - Login</title>
{% endblock %}

{% block content %}
<form role="form" action="/login/" method="POST">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Log in</button>
</form>
{% if error %}
  <p>{{ error }}</p>
{% endif %}
{% endblock %}
